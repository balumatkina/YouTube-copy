<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>images</title>

  <style>

    .image-cat-1 {
        width: 200px;
        border-radius: 10px;
    }

    .image-cat-2 {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
    }

    .image-cat-3 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        object-fit: cover;
        object-position: center;
    }

  </style>
</head>
<body>

<img class="image-cat-1" src="../../images/cat-7.jpg"
     alt="cat photo">

<img class="image-cat-2" src="../../images/cat-7.jpg"
     alt="cat photo">

<img class="image-cat-3" src="../../images/cat-7.jpg"
     alt="cat photo">

</body>
</html>
