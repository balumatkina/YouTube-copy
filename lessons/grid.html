<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>grid learning</title>
</head>
<body style="padding-bottom: 1000px">

  <div style="
    display: grid;
    grid-template-columns: 100px 100px
  "> <!--the number of values determines the number of columns-->
    <!--якщо кількість елементів буде більшою за кількість
    колонок, елемент буде перенесено на наступну строку
    та підігнано під розміри першого стовпця-->
    <div style="background-color: lightblue">div 1</div>
    <div style="background-color: lightpink">div 2
      <p>
       text
      </p>
    </div>
  </div>

  <div style="
     margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
  ">
    <div style="background-color: lightblue">100px</div>
    <div style="background-color: lightpink">100px
      <p>
        text
      </p>
    </div>
    <div style="background-color: lightblue">200px</div>
    <div style="background-color: lightpink">div 4</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    /*1fr бере всю доступну решту по ширині
    напишеш 2fr - підгоне під 1*/
    margin-top: 30px;
  ">
    <div style="background-color: lightblue">100px</div>
    <div style="background-color: lightpink">1fr</div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    /*тут вже інші умови для 2fr, можна писати і 3, і 4, і тд.*/
    margin-top: 30px;
  ">
    <div style="background-color: lightblue">100px</div>
    <div style="background-color: lightpink">1fr</div>
    <div style="background-color: lightblue">2fr</div>
  </div>

  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;

  ">
    <div style="background-color: lightblue; height: 200px">1fr</div>
    <div style="background-color: lightpink; height: 200px">1fr</div>
    <div style="background-color: lightblue; height: 200px">1fr</div>
    <div style="background-color: lightpink; height: 200px">1fr</div>
    <div style="background-color: lightblue; height: 200px">1fr</div>
    <div style="background-color: lightpink; height: 200px">1fr</div>
  </div>

</body>
</html>
