<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>img and search bar</title>

  <style>
      .thumbnail {
          width: 300px; /*height adjusts*/

          height: 300px;
          object-fit: contain;
          object-position: center;
          border-width: 2px;
          border-style: solid;
          border-color: #af0101;
      }

      .search-bar {
          font-size: 20px;
          margin-left: 12px;
      }

  </style>
</head>
<body>

<img class="thumbnail" src="../images/thumbnail/thumbnail-1.webp"
     alt="image 1">

<input class="search-bar" type="text" placeholder="Search">

</body>
</html>
