<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4j</title>

  <style>
      .button-shadow {
          padding: 4px 10px;

          background-color: green;
          color:white;

          box-shadow: 2px 2px 5px rgba(0,0,0,0.4);

          border: none;

          cursor: pointer;
      }

      .button-shadow:active {
          margin-top: 2px;
          margin-left: 2px;
          box-shadow: none;
      }
  </style>
</head>
<body>

<div>
  <button class="button-shadow">Shadow</button>
</div>

</body>
</html>
