<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4k</title>

  <style>

      .button-change {

          padding: 8px 15px;

          background-color: green;
          color: white;

          font-size: 18px;

          border: none;

          margin-left: 10px;
          margin-right: 10px;

          cursor: pointer;

          transition: padding 0.15s,
          margin 0.15s;
      }

      .button-change:hover {
          padding-left: 25px;
          padding-right: 25px;
          margin-left: 0;
          margin-right: 0;
      }

  </style>
</head>
<body>



<div>

  <button class="button-change">One</button>
  <button class="button-change">Two</button>
  <button class="button-change">Tree</button>

</div>

</body>
</html>
