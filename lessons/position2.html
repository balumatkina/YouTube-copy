<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>position2</title>

</head>
<body style="height: 3000px;
padding-top: 70px/*щоб прибрати
перекриття хедером верхнього контенту, через маржин
на верхній контент краще так не робити!*/;
padding-left: 82px;">

<div style="
background-color: black;
color: white;
position: fixed;
top: 0;
left: 0;
right: 0;
/*хочеш шоб розміри змінювались відповідно
до зміни розміру сторінки - юзай
топ і решту, якщо хочеш шоб воно мало специфічну
висоту/ширину незалежно від змін розміру
сторінки, юзай базові висоту та ширину*/
height: 60px;
/*пояснення на індекс нижче*/
z-index: 1;/*можна і сотку написати*/

">
  header
</div>

<div style="
      background-color: green;
      color: white;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      width: 72px;
">
  sidebar
  <div style="position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
    ">
    <!--якщо отаким вбудованим варіком поставити абсолют у фіксед,
    то абсолют розміщується відносно цього діва з фіксед,
    топ 60 від вершини саме цього діву і тд-->
        X
  </div>
</div>

<div style="position: absolute;
/*закріплює об'єкт відносно сторінки і при гортанні
зникає і з'являється лише на цьому місці, над фіксованими елементами
може з'являтись оверлеєм у випадку, якщо
логіка абсолютного об'єкту була написана
ПІСЛЯ логіки фіксованого.

fixed = elements are places in the browser window
absolute = elements are places on the page*/
background-color: red;
color: white;
top: 60px;
right: 10px;

/*поява оверлеєм над фіксованими об'єктами фікситься наступною
командою, що визначає який елемент іде першим.
вище індекс - вищий слой в елемента*/
/*z-index: 0; - дефолт*/
">
  absolute
</div>

<div style="
background-color: lightblue;
height: 200px;
width: 200px;
position: static;
">
  div1
</div>
<div style="background-color: lightpink;
height: 200px;
width: 200px;
position: relative;
/*нова фіча - релатів показує об'єкти як зазвичай,
але якщо ми всередину релатіва запихнем об'єкт з абсолютом,
абсолют буде ставитись відносно цього елементу релатів, а не
відносно всієї сторінки
короче це спосіб як змісити абсолют орієнтуватись не на сторінку, а
на елемент, але при цьому елемент в нас не фіксед

фіксед теж може залазити нагору
статік (без зазначення ніякої позиції) завжди позаду*/
">
  div2
  <div style="position: absolute;
        background-color: rgba(0,0,0,0.7);
        color: white;
        bottom: 10px;
        right: 10px;
">
    5:00
  </div>
</div>

</body>
</html>
